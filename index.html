<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTNS - Zero Trust Network Simulator</title>
    <meta name="description" content="A privacy-focused zero trust network simulator for testing and learning secure implementations">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Zero Trust Network Simulator</h1>
        <div class="toolbar">
            <button id="new-simulation">New</button>
            <button id="save-simulation">Save</button>
            <button id="load-simulation">Load</button>
            <button id="export-config">Export</button>
            <button id="import-config">Import</button>
        </div>
    </header>

    <main>
        <div class="workspace">
            <aside class="component-palette">
                <h2>Components</h2>
                <div class="component" draggable="true" data-type="identity-provider">Identity Provider</div>
                <div class="component" draggable="true" data-type="policy-engine">Policy Engine</div>
                <div class="component" draggable="true" data-type="resource">Resource</div>
                <div class="component" draggable="true" data-type="client">Client</div>
                <div class="component" draggable="true" data-type="proxy">Access Proxy</div>
            </aside>

            <section class="simulation-canvas">
                <canvas id="network-canvas"></canvas>
            </section>

            <aside class="configuration-panel">
                <h2>Configuration</h2>
                <div id="component-config"></div>
            </aside>
        </div>

        <section class="control-panel">
            <div class="simulation-controls">
                <button id="start-simulation">Start</button>
                <button id="pause-simulation">Pause</button>
                <button id="reset-simulation">Reset</button>
            </div>
            <div class="analysis-panel">
                <h3>Analysis</h3>
                <div id="metrics"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>ZTNS - Privacy First, No Data Collection, Client-Side Only</p>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/componentConfig.js"></script>
</body>
</html>
